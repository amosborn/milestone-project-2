<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body>
    <header>
        <div class="navbar navbar-light bg-">Heading</div>
    </header>
    <div>Images</div>
    <div class="row container">
                <div class="col sm-6 container">
                    <h5>Search for:</h5>
                    <form action="select search type">
                        <label for="lodging"><input id="lodging" type="radio" name="searchType" value="lodging"> Accommodation</label>
                        <label for="restaurant"><input id="restaurant" type="radio" name="searchType" value="restaurant"> Restaurants</label>
                        <label for="tourist_attraction"><input id="tourist_attraction" type="radio" name="searchType" value="tourist_attraction"> Tourist Attraction</label>
                    </form>
                </div>
                <div class="col sm-6 container" id="location">
                    <h5>Select city:</h5>
                    <input type="text" id="autocomplete" placeholder="Enter a city" />
                    <div></div>
                </div>  
        </div>
            <div class="row">
                <div class="col">
                    <h5>Map</h5>
                    <div id="map"></div>
                </div>
            </div>
    </div>

    <footer class="container-fluid">
        <div class="row" id="footer-details">
            <div class="col ">
                <h6>Copyright 2020</h6>
            </div>
        </div>
    </footer>

    <script src="assets/js/maps.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSeBtlFPGJChszhyYH36WVIAvErsusR0M&libraries=places&callback=initMap"></script>
     
       
</body>

</html>
