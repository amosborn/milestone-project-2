<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
</head>
  
<body>
    <header>
        <div class="navbar navbar-light navbar-heading"><h2><span class="heading-color">Discover!</span> South Africa</h2></div>
    </header>
    <div class="row">
        <div class="col container-fluid callout-container">
            <div class="row callout-text">
                <p>Plan your South African holiday by searching for hotels, restaurants and tourist attractions on the map below.</p>
            </div>  
        </div>
        </div>
    </div>
    <div> 
        <div class="row">
            <div class="col spacer"></div>
        </div>   
        <div class="row container search-section">
            <div class="col-sm-1"></div>
            <div class="col col-sm-5 container ">
                <h5>Search for:</h5>
                <form>
                    <span><label for="lodging"><input id="lodging" type="radio" name="searchType" value="lodging" checked>  Accommodation</label></span><br>
                    <span><label for="restaurant"><input id="restaurant" type="radio" name="searchType" value="restaurant">  Restaurants</label></span><br>
                    <span><label for="tourist_attraction"><input id="tourist_attraction" type="radio" name="searchType" value="tourist_attraction">  Tourist Attraction</label></span><br>
                </form>
            </div>
            <div class="col col-sm-4 container" id="location">
                <h5>Select city:</h5>
                <form action="">
                    <input type="text" id="autocomplete" placeholder="Enter a city" /><br>
                    <input type="reset" value="Reset" class="resetbutton"/>
                </form>
            </div> 
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col" id="map"></div>
        <div class="col-sm-1"></div>
    </div>

    <div class="row">
        <div class="col spacer"></div>
    </div>
  
    <div class="infowindow">
      <div id="iw-content">
        <table>
          <tr>
            <td id="iw-icon" class="iw-icon"></td>
            <td id="iw-name" target="_blank"></td>
          </tr>
          <tr>
            <td class="iw-heading">Address:</td>
            <td id="iw-address"></td>
          </tr>
          <tr>
            <td class="iw-heading">Telephone:</td>
            <td id="iw-phone"></td>
          </tr>
          <tr id="iw-rating-row">
            <td class="iw-heading">Rating:</td>
            <td id="iw-rating"></td>
          </tr>
          <tr>
            <td class="iw=heading">Website:</td>
            <td id="iw-website"></td>
          </tr>
        </table>
      </div>
    </div>

    <footer class="container-fluid">
        <div class="row" id="footer">
            <div class="col-6 footer-col">
                <ul class="list-inline footer-links">
                    <li class="list-inline-item"><h6>More inspiration: </h6></li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/southafrica/" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-6 footer-col">
                <h6>Copyright 2020</h6>
            </div>
        </div>
    </footer>

    <script src="assets/js/maps.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSeBtlFPGJChszhyYH36WVIAvErsusR0M&libraries=places&callback=initMap"></script>
     
</body>    

</html>
